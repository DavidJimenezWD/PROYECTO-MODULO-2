<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admin-anyadir">
      <h1>Añadir</h1>
      <select name="cat-anyadir" id="cat-anyadir">
        <option value="PS">PlayStation</option>
        <option value="PC">PC</option>
        <option value="XBX">Xbox</option>
      </select>
      <input type="text" id="titulo-anyadir" placeholder="Titulo" />
      <input type="text" id="pegi-anyadir" placeholder="PEGI" />
      <input type="text" id="genero-anyadir" placeholder="Genero" />
      <input type="text" id="precio-anyadir" placeholder="Precio" />
      <input type="text" id="imagen-anyadir" placeholder="URL Imagen" />
      <button id="btn-anyadir">Añadir</button>
    </div>
    <div class="admin-editar">
      <h1>Editar</h1>
      <select name="cat-editar" id="cat-editar">
        <option value="PS">PlayStation</option>
        <option value="PC">PC</option>
        <option value="XBX">Xbox</option>
      </select>
      <input type="text" id="titulo-editar" placeholder="Titulo" />
      <input type="text" id="pegi-editar" placeholder="PEGI" />
      <input type="text" id="genero-editar" placeholder="Genero" />
      <input type="text" id="precio-editar" placeholder="Precio" />
      <input type="text" id="imagen-editar" placeholder="URL Imagen" />
      <button id="btn-editar">Editar</button>
    </div>
    <div class="admin-eliminar">
      <h1>Eliminar</h1>
      <select name="cat-eliminar" id="cat-eliminar">
        <option value="PS">PlayStation</option>
        <option value="PC">PC</option>
        <option value="XBX">Xbox</option>
      </select>
      <input type="text" id="titulo-eliminar" placeholder="Titulo" />
      <button id="btn-eliminar">Eliminar</button>
    </div>
    <script src="./admin.js"></script>
  </body>
</html>
